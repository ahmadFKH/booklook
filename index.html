<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>BookLook</title>
  </head>
  
  <body>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
        <div class="page-header">
          <h1>BookLook<i class="fa fa-eye" aria-hidden="true"></i></h1>
        </div>
        <script id="book-template" type="text/x-handlebars-template">
          <h1>{{title}}</h1>
          <p class="description">{{description}}</p>
          <h4 class="author"><h4>Written By: {{authors}}</h4>
          <div class="book-image"><img src={{imageLinks.thumbnail}}></div>
        </script>
        <div class="book">
        </div>
        <form>
          <h4>Search by ISBN</h4>
  
          <div class="form-group">
            <input type="text" id="book-number" class="form-control" placeholder="ISBN Number">
          </div>
  
          <button class="btn btn-primary add-ISBN" type="button">Search</button>
        </form>
      </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="node_modules/handlebars/dist/handlebars.js"> </script>
    <script src="script.js"> </script>
  </body>
  
</html>
